---
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ushi/siggi .

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/siggi
      - curl -XPOST -u $DEPLOY_USER:$DEPLOY_PASS $DEPLOY_HOOK
